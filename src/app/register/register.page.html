<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">
    <form (ngSubmit)="doRegister()" [formGroup]="registerForm">
      <div class="auth-container">

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>

        <div *ngIf="fc.name.invalid && (fc.name.dirty || fc.name.touched)">
          <span class="error ion-padding-top" *ngIf="fc.name.errors?.required">Name is required</span>
        </div>

        <ion-item>
          <ion-label position="floating">Email Id</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

        <div *ngIf="fc.email.invalid && (fc.email.dirty || fc.email.touched)">
          <span class="error ion-padding-top" *ngIf="fc.email.errors?.required">Email Id is required</span>
          <span class="error ion-padding-top" *ngIf="fc.email.errors?.pattern">Email Id must be valid</span>
        </div>

        <ion-item>
          <ion-label position="floating">Mob No.</ion-label>
          <ion-input formControlName="mob"></ion-input>
        </ion-item>

        <div *ngIf="fc.mob.invalid && (fc.mob.dirty || fc.mob.touched)">
          <span class="error ion-padding-top" *ngIf="fc.mob.errors?.required">Mob No. is required</span>
          <span class="error ion-padding-top" *ngIf="fc.mob.errors?.pattern">Mob No. must be a valid</span>
        </div>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>

        <div *ngIf="fc.password.invalid && (fc.password.dirty || fc.password.touched)">
          <span class="error ion-padding-top" *ngIf="fc.password.errors?.required">Password is required</span>
          <span class="error ion-padding-top" *ngIf="fc.password.errors?.pattern">Password must be a minimum of 8
            characters including Upper, Lower, Number And
            one special character
          </span>
        </div>

        <ion-button [disabled]="!registerForm.valid" type="submit" class="auth-l-r-btn" color="primary">Register</ion-button>

        <div [ngStyle]="{'display': 'flex', 'align-items' : 'center'}">Already a member? <ion-button style="--padding-start: 2px" routerLink="/login" fill="clear">Login</ion-button></div>
      </div>
    </form>

  </div>
</ion-content>
